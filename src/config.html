<template>
  <require from="./components/input-field"></require>
  <require from="./components/switch"></require>
  <require from="./components/search-field"></require>
  <require from="./components/select-box"></require>
  <require from="./components/terminal"></require>

  <div class="row">
    <div class="col s8 push-s2 m6 push-m3">
      <div class="card">
        <div class="card-content">
          <h2>
            Configure Chieftan
          </h2>
          <p>
            Configure your browser to use a specific Chieftan server, or adjust the way
            things are presented to you.
          </p>

          <h5>Chieftan API</h5>
          <input-field label="API Server" value.bind="api.url" type="url" valid.call="validateURL($event)" valid-text="server available" invalid-text="server unavailable"></input-field>
          <input-field label="API Token" value.bind="config.token" type="text"></input-field>

          <h5>Code Snippets</h5>

          <search-field></search-field>

          <select-box options.bind="languages" value.bind="language">
            <template replace-part="current">${value.name}</template>
            <template replace-part="item">${item.name} <span class="grey-text">${item.id}</span></template>
          </select-box>

          <terminal name="Example Terminal" value="echo 'Hello world!'" style.bind="language.id"></terminal>
        </div>
      </div>
    </div>
  </div>
</template>
