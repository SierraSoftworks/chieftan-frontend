<template>
  <require from="./switch"></require>
  <require from="./terminal"></require>

  <h4>
    <span class="right">
      <small>Multiline</small>
      <switch value.bind="config.multiline"></switch>
    </span>
    Code Snippet
  </h4>

  <terminal style.bind="config.language.id" name="Create New Task - ${config.language.name}" language.bind="config.language.id" value.bind="codeSnippet"></terminal>
</template>
