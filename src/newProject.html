<template>
  <require from="./components/input-field"></require>
  <require from="./components/breadcrumb"></require>

  <breadcrumb name="Projects" route="projects"></breadcrumb>
  <breadcrumb name="New Project" route="newProject"></breadcrumb>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <button class="btn-floating btn-large green" click.delegate="create()">
      <i class="mi">add</i>
    </button>
  </div>

  <div class="valign-wrapper">
    <div class="valign margin-center">
      <div class="card">
        <div class="card-content">
          <h1 class="card-title">New Project</h1>
          <p>
            Create a new Chieftan project under which actions will be grouped and
            tasks tracked.
          </p>

          <input-field label="Project Name" value.bind="details.name" require="true" valid-text="looks good" invalid-text="enter a valid project name" valid.bind="nameValid"></input-field>

          <input-field label="Project Website" value.bind="details.url" require="true" type="url" valid-text="looks good" invalid-text="enter a valid project website URL" valid.bind="urlValid"></input-field>

          <input-field label="Description" value.bind="details.description" multiline="true" require="true" valid-text="looks good" invalid-text="enter a valid description" valid.bind="descriptionValid"></input-field>
        </div>
      </div>
    </div>
  </div>
</template>
