<template>
  <div class="row">
    <div class="col s12 center-align">
      <h2>Projects</h2>
    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a route-href="route: newProject" class="btn-floating btn-large red">
      <i class="mi">add</i>
    </a>
  </div>

  <div class="row">
    <div class="col xs12 s6 m4 l3" repeat.for="project of projects">
      <div class="card">
        <div class="card-content">
          <span class="card-title">${project.name}</span>
          <p>${project.description}</p>
        </div>

        <div class="card-action">
          <a route-href="route: project; params.bind: { project: project.id }">Dashboard</a>
          <a href.bind="project.url">Website</a>
        </div>
      </div>
    </div>
  </div>
</template>
