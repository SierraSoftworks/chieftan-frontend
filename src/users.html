<template>
  <require from="./components/breadcrumb"></require>

  <breadcrumb name="Users" route="users"></breadcrumb>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" route-href="route: newUser">
      <i class="mi">add</i>
    </a>
  </div>
  
  <div class="row">
    <div class="col s12">
      <h2 class="center">Users</h2>
      <p class="center">Manage the users which have access to the Chieftan API, as well as their permissions.</p>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="cards-box cards-box-4l">
        <div repeat.for="user of users">
          <div class="card">
            <div class="card-content">
              <h4 class="card-title">
                <img class="circle" src="https://secure.gravatar.com/avatar/${entry.user.email}?s=20&d=mm">
                ${user.name}
              </h4>
              <p>
                <i class="mi">mail_outline</i> <a href="mailto:${user.email}">${user.email}</a>
                <br>
                <i class="mi">info_outline</i> <a route-href="route: user; params.bind: { id: user.id }">${user.id}</a>
              </p>
            </div>
            <div class="card-action">
              <a route-href="route: user; params.bind: { id: user.id }">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
